        <P>記録日:11/5</P>
        <h1>みんな大好きMinecraft</h1>
        <h2>ちわっす！今回は<a href="https://scratch.mit.edu/projects/534412349/">2Dマイクラ</a>をしたんで作ったワールドを紹介していきまぁーす！
        <br>ちなみに最後にセーブコード貼っとくからコピペして改造とかお好きにどうぞ。
    </h2>
        <h1>紹介するZE★</h1>
        <img src="スクリーンショット 2021-11-04 21.21.22.png"width="900" height="600" >
        <h2>ここがぼくの拠点さ★
        <br>またまたwと思ったよね？画面の前のあなた！？
        <br>本当にここがぼくの拠点だよ？嘘ついてなかったら５億円くれよな！？（もういいよw）
        <img src="スクリーンショット 2021-11-04 21.21.41.png"width="900" height="700" >  
        <br>まっ！こんなもんよぉ（どや）崖の中に作りました！現実ではできないことをマイクラで...
        <br>実は崖のワールドがなかなか見つからなかったので何度も探しましたwこれは...八回目で見つけました！
        <br>中はどんな感じかっていうと...
        <img src="スクリーンショット 2021-11-04 21.22.01.png"width="900" height="500" >
        <h2>右が玄関で左がマイルームっす。全体的に木を使用しました。モダンな感じが伝わるでしょう？
        <br>ここだけではありません！下のはしごを降りると...
        <img src="スクリーンショット 2021-11-04 21.22.09.png"width="900" height="500" >
        <br>お風呂があります！光の当たり加減もお風呂に寄せました！<br>まぁマイクラにおふろわいらないんだg(((打首
        <br>風呂から右の部屋を一番こだわりました！
        <img src="スクリーンショット 2021-11-04 21.22.21.png"width="900" height="600" >
        <br>水中ルームです！たまたま崖の横に海があったのでその中に作りました！
        <br>周りはほとんどガラス張りにして水が見えるようにしました！魚がいたらもっと楽しそう❤︎
        <br>ぼくの第二の部屋ですね☆大体ここで寝ます！
        <img src="スクリーンショット 2021-11-04 21.22.25.png"width="700" height="500" >
        <br>おっ！肉が焼けてる！保存用にしておこう...
        <br>最後にぼくのとっておきの場所を教えたいと思います！
        <img src="スクリーンショット 2021-11-04 21.22.48.png"width="700" height="500" >
        <br>海を見ながらゆっくり休むことができます！右のチェストにはケーキやりんごなどが入っています。
        <br>ちなみに...ぼくは...動物を見つけたらとてつもなく嫌悪感が湧き、みんな...
        <br>
        <img src="スクリーンショット 2021-11-04 21.26.08.png"width="700" height="600" >
        <br>こうします☆（動物愛護団体が黙ってはいられないほどのサイコパスw）
